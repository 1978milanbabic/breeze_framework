<!DOCTYPE html>
<html>
    <head>
        <title>Framework setup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css -->
        <link type="text/css" href="css/breeze.1.0.css" rel="stylesheet">
        <link type="text/css" href="css/styles.css" rel="stylesheet">
        <!-- js -->
        <script type="text/javascript" src="js/jquery/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="js/breeze.1.0.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
        
    </head>
    <body>
        
        
        <div class="container_outer">
            <div class="container_middle">
                <div class="container_inner">
                    <div class="zemska"></div>
                </div>
            </div>
        </div>
        
        
        
        
        <script>
            jQuery(document).ready (function($){

                
                var pngsprite = {
                    big: "./img/pngs_big.png",
                    size_big_width: "642px",
                    size_big_height: "662px",
                    
                    meddium: "./img/pngs_medd.png",
                    size_meddium_width: "400px",
                    size_meddium_height: "412px",
                    
                    small: "./img/pngs_small.png",
                    size_small_width: "200px",
                    size_small_height: "206px"
                };
                var zemska = {
                                        //odnosi se na big
                    sprite_posX: "0px",
                    sprite_posY: "298px",

                    sprite_width: "210px",
                    sprite_height: "300px",

                                        //sirina i visina samog elementa
                    big_width: "100%",
                    big_height: "auto",

                    meddium_width: "auto",
                    meddium_height: "100%",

                    small_width: "100%",
                    small_height: "auto",

                                        //samo za pic_expand
                    expand: "1.2",
                    transition: "transform 0.2s ease-in-out",
                    cut_expand: false,

                                        //media uslovi
                    connector_10: "big",
                    connector_9: "big",
                    connector_8: "big",
                    connector_7: "big",
                    connector_6: "big",
                    connector_5: "big",
                    connector_4: "big",
                    connector_3: "big",
                    connector_2: "big",
                    connector_1: "meddium"
                };

                $(".zemska").insert_image(
                    {
                        type: "pic_expand",
                        link: true,
                        url: "http://facebook.com",
                        target_blank: true
                    },
                    pngsprite,
                    zemska
                );


            });
        </script>
    </body>
</html>
